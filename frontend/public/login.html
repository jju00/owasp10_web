<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>로그인</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/CSS/style.css" />
  <!-- 나중에 서버가 실제 CSRF 토큰으로 교체 -->
  <meta name="csrf-token" content="__CSRF_PLACEHOLDER__">
</head>
<body class="auth">
  <main class="auth-container">
    <header class="auth-header">
      <h1>로그인</h1>
      <p class="sub">서비스 이용을 위해 로그인이 필요합니다.</p>
    </header>

    <!-- 일반 로그인 폼 -->
    <form id="loginForm" class="auth-form">
      <label>
        <span>아이디</span>
        <input name="username" autocomplete="username"
        placeholder="아이디를 입력하세요"
        required />
      </label>

      <label>
        <span>비밀번호</span>
        <input type="password" name="password" autocomplete="current-password" 
        placeholder="비밀번호 (영문, 숫자, 특수문자 조합 8~16자리)"
        required />
      </label>

      <div class="actions">
        <button type="submit" class="btn primary">로그인</button>
      </div>

      <!-- 하단 링크바: 회원가입 | 아이디/비밀번호 찾기 -->
      <nav class="account-links" aria-label="account links">
        <a href="/signup.html">회원가입</a>
        <span class="divider" aria-hidden="true">|</span>
        <a href="/account/recover.html">아이디/비밀번호 찾기</a>
      </nav>

      <p id="msg" class="msg" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="/assets/js/main.js" defer></script>
  <script src="/assets/js/auth.js" defer></script>
  <script defer>
    // 정상 로그인: /api/auth/login 으로 제출
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      bindAuthForm(form, {
        endpoint: '/api/auth/login',
        onSuccess: (session) => {
          if (session && session.token) setToken(session.token); // 지금은 데모: localStorage
          document.getElementById('msg').textContent = '로그인 성공! 메인으로 이동합니다.';
          setTimeout(() => location.href = '/index.html', 600);
        },
        onError: (errMsg) => {
          document.getElementById('msg').textContent = errMsg || '아이디 또는 비밀번호를 확인해 주세요.';
        }
      });
    });
  </script>
</body>
</html>
