<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
</head>
<body>
  <h1>관리자 페이지</h1>
  <div id="admin-content">Loading...</div>

  <script>
    const token = localStorage.getItem('jwt_token');
    if (!token) {
      alert('로그인이 필요합니다');
      location.href = '/login';
    }

    fetch('/admin/uploads', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
    .then(res => {
      if (res.status === 403) {
        alert('관리자만 접근 가능합니다.');
        location.href = '/';
        return;
      } else if (res.status === 401) {
        alert('로그인이 필요합니다.');
        location.href = '/login';
        return;
      }
      return res.json();
    })
    .then(data => {
      if (data?.secret) {
        document.getElementById('admin-content').innerText = data.secret;
      }
    });
  </script>
</body>
</html>
